<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>注册</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<style type="text/css">
			.mui-bar {
				border-bottom: none;
				background-color: #FFF;
			}
			/*login.html*/
			.mui-content ,.login {
				height: 100%;
				width: 100%;
				background-color: #fff;
			}
		</style>
	</head>

	<body class="login bgwhite">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content">
			<!--logo-->
			<div class="login_logo bgwhite">
				<img src="img/logo.jpg" class="book-logo" alt="logo" />
			</div>
			<!--input-->
			<div class="login_input">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label><span class="mui-icon iconfont icon-mobilephone"></span></label>
						<input type="number" class="mui-input-clear" placeholder="手机号">
					</div>
					<div class="mui-input-row">
						<label><span class="mui-icon iconfont icon-account"></span></label>
						<input type="text" class="mui-input-clear" placeholder="用户名">
					</div>
					<div class="mui-input-row">
						<label><span class="mui-icon iconfont icon-password"></span></label>
						<input type="password" class="mui-input-clear" placeholder="密码">
					</div>
					<div class="mui-input-row">
						<label><span class="mui-icon iconfont icon-password"></span></label>
						<input type="password" class="mui-input-clear" placeholder="确认密码">
					</div>
				</form>
				<br />
				<div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary mui-btn-block" >立即注册</button>
			   </div>
		       
			</div>
			
		</div>
		<script type="text/javascript">
			
		</script>
	</body>

</html>
