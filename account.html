		<style type="text/css">
			.mui-content {

			.mine-tx-bg {
				width: 100%;
				height: 260px;
				background: url(img/mine-bg.png)  top;
				background-color: #086bd3;
				background-size: 100% auto;
				text-align: center;
				position: relative;
			}
			
			.mine-tx-bg .username {
				font-size: 20px;
				color: #fff;
			}
			
			.mine-tx-bg .time {
				display: flex;
				justify-content: flex-start;
				align-items: center;
				/*padding: 10px 0;*/
				padding-bottom: 5px;
				background-color: rgba(1, 93, 191, 0.4);
				color: #d9d9d9;
				font-size: 16px;
				width: 100%;
				position: absolute;
				bottom: 0;
			}
			
			.mine-tx-bg .time>div {
				width: 50%;
			}
			
			.mine-tx-bg .time>div:nth-child(1) {
				border-right: 1px solid #7ca2d2;
			}
			
			.txboder {
				width: 80px;
				height: 80px;
				border: 3px solid #679fe8;
				border-radius: 50%;
				overflow: hidden;
			}
			.mui-btn {

			.follow div:nth-child(1) {

			.follow div:nth-child(2) {
				padding-left: 5px;
				width: 40px;
				border-left: 1px solid #fff;
				float: left;
			}
			.mui-bar {
				position: static;
				background-color: rgba(8, 107, 211, 0);
				z-index: -1;
				border-bottom: 0;
				color: #fff;
			}
			.mui-slider {
				height: 100%;
			}
			.mui-slider-group {
				height: calc(100% - 40px);
			}
			.mui-slider-item {
				overflow: scroll;
				border-bottom: none !important;
			}
			.book-list li {
				width: 30%;
				float: left;
				padding: 11px;
			}
			.book-list li:nth-child(3n - 1), .book-list li:nth-child(3n - 3){
				margin-left: 5%;
			}
			.book-list li img{
				border-radius: 3px;
			}
			.mui-table-view-cell:last-child:after, .mui-table-view-cell:last-child:before{
				height: 1px;
			}
		</style>
