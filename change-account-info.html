<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<style type="text/css">
			u {
				font-size: 16px;
			}
			.mui-input-group {
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title" id="title"></h1>
			    <a class="mui-icon mui-pull-right"><u>提交</u></a>
			</header>
		<div class="mui-content" id="body">
			
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.plusReady(function () {
			    var self = plus.webview.currentWebview();
			    var param = self.key;
			    var body = document.getElementById("body");
			    var title = document.getElementById("title");
			    switch (param){
			    	case "pwd":
			    		title.innerHTML = "修改密码";
			    		body.innerHTML = `<div class="mui-input-group">
										    <div class="mui-input-row">
										        <label>当前密码</label>
										        <input type="password" class="mui-input-clear">
										    </div>
										    <div class="mui-input-row">
										        <label>新密码</label>
										        <input type="password" class="mui-input-clear">
										    </div>
										    <div class="mui-input-row">
										        <label>确认密码</label>
										        <input type="password" class="mui-input-clear">
										    </div>
										</div>`;
			    		break;
			    	case "username":
			    		title.innerHTML = "修改昵称";
			    		body.innerHTML = `<div class="mui-input-group">
										    <div class="mui-input-row">
												<label>昵称</label>
												<input type="text" class="mui-input-clear">
											</div>
										</div>`;
			    		break;
			    }
			    
			    
			    
			    
			})
		</script>
	</body>

</html>
